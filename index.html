<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8' />
        <title>4 lab</title>
        <meta content='width=device-width, initial-scale=1.0' name='viewport' />
        <link href='/normalize.css' rel='stylesheet'>
        <link href='/styles.css' rel='stylesheet' />
    </head>
    <body>
        <header>
            <input type="checkbox" id="burger" />
            <div class="burger-container">
                <h1>Start!</h1>
                <label for="burger" class="burger-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
            </div>
            <label for="burger" class="backdrop"></label>
            <nav>
                <a href="https://www.google.com">Google</a>
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://github.com">GitHub</a>
            </nav>
        </header>
        <main>
            <div class="swiper">
                <input
                    type="radio"
                    name="radio-swiper"
                    id="1"
                    data-slide="1"
                    checked
                />
                <input type="radio" name="radio-swiper" id="2" data-slide="2" />
                <input type="radio" name="radio-swiper" id="3" data-slide="3" />
                <div class="image-wrapper">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <label for="1" class="button left-button">&#60;</label>
                <label for="2" class="button left-button">&#60;</label>
                <label for="3" class="button left-button">&#60;</label>
                <label for="1" class="button right-button">&#62;</label>
                <label for="2" class="button right-button">&#62;</label>
                <label for="3" class="button right-button">&#62;</label>

                <div class="label-containers">
                    <label for="1"></label>
                    <label for="2"></label>
                    <label for="3"></label>
                </div>
            </div>
        </main>
    </body>
</html>
